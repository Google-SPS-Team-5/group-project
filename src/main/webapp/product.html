<!DOCTYPE html>
<html>
  <head>
    <title class="businessName"></title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/product-page.css" />
    <link rel="stylesheet" href="assets/css/lightbox.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link rel="stylesheet" href="assets/css/reviews.css" />
    <script type="text/javascript" src="assets/js/lightbox.js"></script>
    <script type="text/javascript" src="assets/js/reviews.js"></script>
    <script src="https://kit.fontawesome.com/bf05d78857.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/productpage.js"></script>
    <script type="text/javascript" src="assets/js/authentication.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6iOYBZGWKFe57PlDBpThR9y9MhtZgrEw">
    </script>
  </head>
  <body onload ="populateProductDetails(); getReviews(); displayReviewForm();">
    <script src="assets/js/navbar.js"></script>
    <div class="product-page-content">
      <div class="business-description page-content">
        <div id="business-header" class="drop-shadow">
          <div id="business-logo-container">
            <a id="businessUrl" target="_blank" style="display: flex;justify-content: center; align-items: center; width: 90%">
              <img id="businessLogo"/>
            </a>
          </div>
          <div>
            <div style="display:flex;">
              <div class="businessName" style="padding: 10px 8px"></div>
              <a id="editBusinessLink" style="font-size: 12px; color: grey; display: contents;"></a>
            </div>
            <div id="businessCategories" style="display: inline-block"></div>
            <div id="aggregateRating" style="position:absolute; bottom:10px;"></div>
          </div>
        </div>
        <div id="map-container" style="height: 100%; width: 100%;">
          <iframe
              id="map"
              width=100%
              height=100%
              style="box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);"
              frameborder="0" style="border:0"
              allowfullscreen>
          </iframe>
        </div>
      </div>
      <div class="image-gallery page-content drop-shadow" style="overflow: overlay; margin-top: 30px; margin-bottom: 30px;">
        <div id="image-thumbnail-gallery" class="lightbox-row">
        </div>

        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
            <div id="slides-container" style="text-align: center;"">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
              <p id="caption"></p>
            </div>
            
            <div id="gallery-thumbnail-container" style="display: flex; justify-content: space-between;">
            </div>

          </div>
        </div>
      </div>
      <div class="business-writeup page-content">
        <div class="drop-shadow" style="overflow: overlay">
          <h2 class="businessName">About </h2>
          <p id="businessDescr">
          </p>
          <p id="menuContainer">
            View the menu <a target="_blank" id="menuUrl">here</a>.
          </p>
        </div>
        <div class="drop-shadow">
          <h2>Order Information</h2>
          <p id="orderInfo">
          <div id="contactDetailsContainer">
            <h3>Contact Details:</h3>
            <p>
              <a target="_blank" id="contactUrl">
                Contact link
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="reviews page-content drop-shadow" style="margin-top: 50px;">
      <div style="text-align: center">
        <h2 class="businessName" style="padding: 2rem ">
          Reviews for 
        </h2>
      </div>
      <div class="review-form">
        <form id="review-form-container" method="POST">
          <label for="name">Name:</label><br />
          <input
            required
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
          /><br />
          <label for="review">Review</label><br />
          <textarea
            required
            id="review"
            name="review"
            maxlength="5000"
          ></textarea
          ><br />
          <label for="star-rating">Rate (1-5): </label>
            <i id="rating-1" class="fas fa-star yellow-star" aria-hidden="true" style="cursor: pointer"></i>
            <i id="rating-2" class="fas fa-star yellow-star" aria-hidden="true" style="cursor: pointer"></i>
            <i id="rating-3" class="fas fa-star yellow-star" aria-hidden="true" style="cursor: pointer"></i>
            <i id="rating-4" class="fas fa-star" aria-hidden="true" style="cursor: pointer"></i>
            <i id="rating-5" class="fas fa-star" aria-hidden="true" style="cursor: pointer"></i>
          <input id="star-rating" type="range" class="star-rating" name="star-rating" min="1" max="5" style="visibility: hidden">
          <br /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
        <div id="review-grid"></div>
      </div>
  <script src="assets/js/footer.js"></script>
  </body>
</html>
