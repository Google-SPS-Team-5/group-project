<!DOCTYPE html>
<html>
  <head>
    <title class="businessName"></title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/product-page.css" />
    <link rel="stylesheet" href="assets/css/lightbox.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link rel="stylesheet" href="assets/css/reviews.css" />
    <script type="text/javascript" src="assets/js/lightbox.js"></script>
    <script type="text/javascript" src="assets/js/reviews.js"></script>
    <script src="https://kit.fontawesome.com/bf05d78857.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/productpage.js"></script>
    <script type="text/javascript" src="assets/js/authentication.js"></script>
  </head>
  <body onload ="populateProductDetails(); getReviews();">
    <script src="assets/js/navbar.js"></script>
    <div class="business-description">
      <div class="layout">
        <div>
          <a id="businessUrl" target="_blank">
            <img id="businessLogo" style="height:140px; padding:10px;"/>
          </a>
        </div>
        <div style="text-align:right;">
          <p class="businessName " style="text-align: left; margin-block-start: 30px; margin-block-end: 10px;">
          </p>
          <a id="editBusinessLink" style="text-align: left; font-size: 20px; color: grey;"></a>
          <div id="businessCategories" style="text-align: left;">
          </div>
          <div id="aggregateRating" style="position:absolute; bottom:10px; right:10px;">
            <i class="fas fa-star yellow-star"></i
            ><i class="fas fa-star yellow-star"></i
            ><i class="fas fa-star yellow-star"></i
            ><i class="fas fa-star yellow-star"></i
            ><i class="fas fa-star yellow-star"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="image-gallery">
      <div id="image-thumbnail-gallery" class="lightbox-row">
      </div>

      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <div id="slides-container">
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div class="caption-container">
            <p id="caption"></p>
          </div>
          
          <div id="gallery-thumbnail-container">
          </div>

        </div>
      </div>
    </div>
    <div class="business-writeup">
      <div>
        <h2 class="businessName">About </h2>
        <p id="businessDescr">
        </p>
        <p id="menuContainer">
          View the menu <a target="_blank" id="menuUrl">here</a>.
        </p>
      </div>
      <div>
        <h2>Order Information</h2>
        <p id="orderInfo">
        <div id="contactDetailsContainer">
          <h3>Contact Details:</h3>
          <p>
            <a target="_blank" id="contactUrl">
              Contact link
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="reviews">
      <div style="text-align: center">
        <h2 class="businessName">
          Reviews for 
        </h2>
      </div>
      <div class="review-form">
        <form action="#">
          <label for="name">Name:</label><br />
          <input
            required
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
          /><br />
          <label for="review">Review</label><br />
          <textarea
            required
            id="review"
            name="review"
          ></textarea
          ><br />
          <label for="star-rating">Rate (1-5): </label>
          <input type="range" class="star-rating" name="star-rating" min="1" max="5">
          <br /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="review-grid"></div>
    </div>
  <script src="assets/js/footer.js"></script>
  </body>
</html>
