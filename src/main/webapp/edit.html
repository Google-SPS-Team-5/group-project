<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Edit Business</title>
    <script src="assets/js/authentication.js"></script>
    <link rel="stylesheet" href="assets/css/add.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
  </head>
  <body>
    <script src="assets/js/navbar.js"></script>

    <h1 id="page-title" style="margin: 2rem 5rem 2rem 5rem; display: none;">Edit Business</h1>

    <div id="error-message" style="display: none">
        <h1>Sorry, you do not have permission to view this page!</h1>
        <p>You are being redirected to the home page...</p>
    </div>
    <div id="form-container" style="visibility: hidden; margin: 5rem">
      <form id="edit-business-form" method="POST" enctype="multipart/form-data">
        <input id="businessID" name="businessID" style="display: none" />
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required/><br />
        <div class="two-columns">
          <div>
            <label for="desc">Description:</label><br />
            <textarea type="text" id="desc" name="desc"></textarea><br />
          </div>
          <div>
            <label for="categories">Categories:</label><br />
            <select name="categories" id="categories" multiple>
              <option value="Bakery">Bakery</option>
              <option value="Cake">Cake</option>
              <option value="Cheese">Cheese</option>
              <option value="Cookie">Cookie</option>
              <option value="Desserts">Desserts</option>
              <option value="Drinks">Drinks</option>
              <option value="Fish">Fish</option>
              <option value="Macaron">Macaron</option>
              <option value="Mains">Mains</option>
              <option value="Muffin">Muffin</option>
              <option value="Pasta">Pasta</option>
              <option value="Pizza">Pizza</option>
              <option value="Roti">Roti</option>
              <option value="Satay">Satay</option>
              <option value="Snacks">Snacks</option>
              <option value="Soup">Soup</option>
              <option value="Steak">Steak</option>
            </select>
          </div>
        </div>

        <div class="two-columns" style="align-items: center;">
          <div>
            <label for="address">Address:</label><br />
            <textarea type="text" id="address" name="address"></textarea><br />
          </div>
          <div>
            <label for="addressLat">Latitude:</label><br />
            <input
              type="number"
              step="0.000001"
              id="addressLat"
              name="addressLat"
            /><br />
            <label for="addressLng">Longitude:</label><br />
            <input
              type="number"
              step="0.000001"
              id="addressLng"
              name="addressLng"
            /><br />
          </div>
        </div>
        <div class="two-columns">
          <div>
            <label for="contactDetails">Contact Details:</label><br />
            <textarea
              type="text"
              id="contactDetails"
              name="contactDetails"
            ></textarea
            ><br />
          </div>
          <div>
            <label for="orderDetails">Order Details:</label><br />
            <textarea
              type="text"
              id="orderDetails"
              name="orderDetails"
            ></textarea
            ><br />
          </div>
        </div>

        <div class="two-columns">
          <div>
            <label for="businessLink">Business Link:</label><br />
            <input type="text" id="businessLink" name="businessLink" /><br />
          </div>
          <div>
            <label for="menuLink">Menu Link:</label><br />
            <input type="text" id="menuLink" name="menuLink" /><br />
          </div>
        </div>
        <div class="two-columns">
          <div>
            <label for="minPrice">Minimum Price:</label><br />
            <input type="number" step="0.01" id="minPrice" name="minPrice" /><br />
          </div>
          <div>
            <label for="maxPrice">Maximum Price:</label><br />
            <input type="number" step="0.01" id="maxPrice" name="maxPrice" /><br />
          </div>
        </div>
        <p>Logo:</p>
        <div id="logoDiv"></div>
        <input id="existingLogo" name="existingLogo" style="display: none" />
        <label for="logo" id="upload-button">Upload New Logo</label><br />
        <input type="file" id="logo" name="logo"/><br />
        <label id="logo-file-name"></label>
        <p>Pictures:</p>
        <div id="picturesDiv"></div>
        <input type="text" id="existingPictures" name="existingPictures" style="display: none"/>
        <label for="pictures" id="upload-button">Upload More Pictures</label><br />
        <input type="file" id="pictures" name="pictures" multiple/><br />
        <label id="pictures-file-names"></label>
        <div style="display: flex; justify-content: flex-end;">
          <button type="submit" value="Submit">Edit</button>
        </div>
      </form>
      <form id="delete-business-form" method="POST" action="/delete-business">
        <input id="businessID-delete-form" name="businessID-delete-form" style="display: none" />
        <div style="display: flex; margin-top: 2rem">
          <button id="delete-button" type="submit" onclick="return confirm('Are you sure?')" value="Submit">Delete</button>
        </div>
      </form>
    </div>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/edit.js"></script>
  </body>
</html>
