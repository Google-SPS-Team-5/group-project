<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add New Business</title>
    <script src="assets/js/authentication.js"></script>
    <script src="assets/js/preview.js"></script>
    <link rel="stylesheet" href="assets/css/add.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/product-page.css" />
    <link rel="stylesheet" href="assets/css/reviews.css" />
    <script src="https://kit.fontawesome.com/bf05d78857.js" crossorigin="anonymous" async></script>
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
  </head>
  <body>
    <script src="assets/js/navbar.js"></script>

    <h1 id="page-title" style="margin: 2rem 5rem 2rem 5rem; display: none;">Add a New Business</h1>

    <div id="error-message" style="display: none">
        <h1>Sorry, this page is for admins only!</h1>
        <p>You are being redirected to the home page...</p>
    </div>
    <div id="form-container" style="visibility: hidden; margin: 5rem">
      <form id="add-business-form" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required/><br />
        <div class="two-columns">
          <div>
            <label for="desc">Description:</label><br />
            <textarea type="text" id="desc" name="desc"></textarea><br />
          </div>
          <div>
            <label for="categories">Categories:</label><br />
            <select name="categories" id="categories" multiple>
              <option value="Bakery">Bakery</option>
              <option value="Cake">Cake</option>
              <option value="Cheese">Cheese</option>
              <option value="Cookie">Cookie</option>
              <option value="Desserts">Desserts</option>
              <option value="Drinks">Drinks</option>
              <option value="Fish">Fish</option>
              <option value="Macaron">Macaron</option>
              <option value="Mains">Mains</option>
              <option value="Muffin">Muffin</option>
              <option value="Pasta">Pasta</option>
              <option value="Pizza">Pizza</option>
              <option value="Roti">Roti</option>
              <option value="Satay">Satay</option>
              <option value="Snacks">Snacks</option>
              <option value="Soup">Soup</option>
              <option value="Steak">Steak</option>
            </select>
          </div>
        </div>

        <div class="two-columns" style="align-items: center;">
          <div>
            <label for="address">Address:</label><br />
            <textarea type="text" id="address" name="address"></textarea><br />
          </div>
          <div>
            <label for="addressLat">Latitude:</label><br />
            <input
              type="number"
              step="0.000001"
              id="addressLat"
              name="addressLat"
            /><br />
            <label for="addressLng">Longitude:</label><br />
            <input
              type="number"
              step="0.000001"
              id="addressLng"
              name="addressLng"
            /><br />
          </div>
        </div>
        <div class="two-columns">
          <div>
            <label for="contactDetails">Contact Details:</label><br />
            <textarea
              type="text"
              id="contactDetails"
              name="contactDetails"
            ></textarea
            ><br />
          </div>
          <div>
            <label for="orderDetails">Order Details:</label><br />
            <textarea
              type="text"
              id="orderDetails"
              name="orderDetails"
            ></textarea
            ><br />
          </div>
        </div>

        <div class="two-columns">
          <div>
            <label for="businessLink">Business Link:</label><br />
            <input type="text" id="businessLink" name="businessLink" /><br />
          </div>
          <div>
            <label for="menuLink">Menu Link:</label><br />
            <input type="text" id="menuLink" name="menuLink" /><br />
          </div>
        </div>
        <div class="two-columns">
          <div>
            <label for="minPrice">Minimum Price:</label><br />
            <input type="number" step="0.01" id="minPrice" name="minPrice" /><br />
          </div>
          <div>
            <label for="maxPrice">Maximum Price:</label><br />
            <input type="number" step="0.01" id="maxPrice" name="maxPrice" /><br />
          </div>
        </div>
        <p>Logo:</p>
        <label for="logo" id="upload-button">Upload Logo</label><br />
        <input type="file" id="logo" name="logo"/><br />
        <label id="logo-file-name"></label>
        <p>Pictures:</p>
        <label for="pictures" id="upload-button">Upload Pictures</label><br />
        <input type="file" id="pictures" name="pictures" multiple/><br />
        <label id="pictures-file-names"></label>
        <div style="display: flex; justify-content: flex-end;">
          <button type="button" onclick="generatePreview();" style="margin-right: 1rem;">Preview</button>
          <button type="submit" value="Submit">Add</button>
        </div>
      </form>
      <div id="product-page-content" style="display: none;">
        <div class="business-description page-content">
          <div id="business-header" class="drop-shadow">
            <div id="business-logo-container" style="position: relative">
              <a id="businessUrl" target="_blank" style="display: flex;justify-content: center; align-items: center; width: 90%; height: 90%">
                <img id="businessLogo"/>
              </a>
            </div>
            <div>
              <div style="display:flex;">
                <div class="businessName" style="padding: 10px 8px"></div>
              </div>
              <div id="businessCategories" style="display: inline-block"></div>
              <div id="aggregateRating" style="position:absolute; bottom:10px;">
                5.00
                <i class="fas fa-star yellow-star"></i>
                <i class="fas fa-star yellow-star"></i>
                <i class="fas fa-star yellow-star"></i>
                <i class="fas fa-star yellow-star"></i>
                <i class="fas fa-star yellow-star"></i>
              </div>
            </div>
            <div id="fav">
              <form id="fav-form" method="POST">
                <label class="fav-checkbox">
                  <input type="checkbox" id="did_favourite" name="did_favourite""/>
                  <i class="fas fa-heart pink checked"></i>
                  <i class="far fa-heart gray unchecked"></i>
                  <span class="checked pink">Favourited</span>
                  <span class="unchecked gray">Favourite</span>
                </label>
                <input id="form-email" type="email" id="email" name="email" style="display: none">
                <input id="form-businessID" type="businessID" id="businessID" name="businessID" style="display: none">
              </form>     
            </div>
          </div>
          <div id="map-container" style="height: 100%; width: 100%;">
            <iframe
                id="map"
                width=100%
                height=100%
                style="box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);"
                frameborder="0" style="border:0"
                allowfullscreen>
            </iframe>
          </div>
        </div>
      <div class="image-gallery page-content drop-shadow" style="overflow: overlay; margin-top: 30px; margin-bottom: 30px;">
        <div id="image-thumbnail-gallery" class="lightbox-row">
        </div>

        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
            <div id="slides-container" style="text-align: center;"">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
              <p id="caption"></p>
            </div>
            
            <div id="gallery-thumbnail-container" style="display: flex; justify-content: space-between;">
            </div>

          </div>
        </div>
      </div>
      <div class="business-writeup page-content">
        <div class="drop-shadow" style="overflow: overlay">
          <h2 class="businessName">About </h2>
          <p id="businessDescr">
          </p>
          <p id="menuContainer">
            View the menu <a target="_blank" id="menuUrl">here</a>.
          </p>
        </div>
        <div class="drop-shadow">
          <h2>Order Information</h2>
          <p id="orderInfo">
          <div id="contactDetailsContainer">
            <h3>Contact Details:</h3>
            <p>
              <a target="_blank" id="contactUrl">
                Contact link
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/add.js"></script>
  </body>
</html>
